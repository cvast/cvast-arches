{% extends "views/report-templates/default.htm" %} {% load i18n %} {% load staticfiles %} 

{% block header %}
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}bower_components/cvast-3dhop/3DHOP_4.1/minimal/stylesheet/3dhop.css"/>
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/report.css"/>

<!-- ko if: threeDHopFiles().length > 0 -->
<div class="cvast-report-media-wrapper">
    {% include 'views/components/three-d-hop/three-d-hop-canvas.htm' %}
</div>
<!-- /ko -->

<!-- ko if: imgs().length > 0 -->
<div class="cvast-report-media-wrapper">
    <div data-bind="carousel: { content: { name: 'carouselItemTemplate', data: imgs } }"></div> 
    <template id="carouselItemTemplate">
    </template> 
</div>
<!-- /ko -->
{% endblock header %} 


{% block header_form %}
<div class="control-label">
    {% trans "Included Image Nodes" %}
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <select class="design" data-placeholder="{% trans " Select image nodes to include... " %}" multiple data-bind="selectedOptions: nodes, options: nodeOptions, optionsText: 'name', optionsValue: 'nodeid', chosen: {disable_search_threshold: 10, width: '100%'}"></select>
</div>
{% endblock header_form %}
